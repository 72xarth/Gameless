<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="nav">
        <div class="title">
                <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw">
                <div style="justify-content: center; align-items: center; display: flex;  width: 20vh; "> 
                    <button mat-raised-button style="width: 5vw; color: #000000; font-size: 1vw; background-color: #ffffff;" routerLink="/Login2">Rank</button>   
                </div>
        </div>
        <div class="profile" style="width: 20vw; justify-content: end;">
            <!-- <button mat-button  style="width: 5vw; color: #ffffff; font-size: 1vw; margin-right: 1vw; background-color: #000000; " (click)="back()">back</button>   -->
            <!-- <div style="width: 10vw; height: 5vw; display: flex; justify-content: center; align-items: center; background-color: #ffffff; margin-left: 2.5vw; ">  -->
                <!-- <span class="material-symbols-outlined" style="font-size: 3vw; ">
                    star
                </span> -->
               
            </div>
        </div>
     <!-- </div> -->
     <div class="container">
         <div class="maincon">
           
             <div class="card">
                
                 <div class="text">
                   <div style="background-color: #000000;">
                    <button class="button"(click)="back()"  data-text="Awesome">
                        <span class="actual-text">&nbsp;Upload&nbsp;</span>
                        <span aria-hidden="true" class="hover-text">&nbsp;back&nbsp;</span>
                    </button>
                   </div>

                    </div>
                    <div style="display: flex; justify-content: center; font-size: 1.5vw;"  >
                        <table >
                            <thead>
                                <tr >
                                    <th>No</th>
                                    <th>detail</th>
                                    <th>score</th>
                                </tr>
                            </thead>
                            <tbody *ngFor=" let i of data; let j = index ;">
                                <tr style="font-size: smaller;">
                                    <td style="margin-right: 2vw;">{{j+1}}.<img src="{{i.url}}" alt="" width="50vw" height="50vw"></td>    
                                         <td> 
                                        <div> 
                                            <a routerLink="/graph/{{i.GSID}}" style=" text-decoration: none; color: #ff3939;">
                                                <td >see more </td>
                                            </a>
                                            
                                         </div>
                                        </td>   
                                    <td>{{i.total_score}}</td>
                                </tr>
                            
                            </tbody>
                           
                        </table>
                    </div>
                     
               
             </div>
         </div>
     </div>
</body>
</html>
