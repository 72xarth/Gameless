<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="nav">
        <div class="title">
                <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw">
                <div style="justify-content: center; align-items: center; display: flex;  width: 20vh; "> 
                    <button mat-raised-button style="width: 5vw; color: #000000; font-size: 1vw; background-color: #ffffff;" routerLink="/">Upload</button>   
                </div>
        </div>
        <div class="profile" style="width: 20vw; ">
            <img src="{{image}}" alt="" width="50vw" height="50vw" style="margin-right: 2vw;">
           
            <h3>User:</h3>
            <h3 style="color: rgb(255, 255, 255);">{{name}}</h3>
            <a href="#" (click)="logout()">
                <span class="material-symbols-outlined" style="font-size: 2vw; margin-left: 1vw;  margin-top: 0.5vw; color:black;">
                    logout  
                </span>
            </a> 
        </div>
     </div>
     <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; width:100%;">
            <div>
               
            </div>
            <div>
                
            </div>
            <div style="margin-top: 2vw;">
                <!-- <button mat-button (click)="back()" style="background-color: #ffffff;"> back</button> -->
            </div>
           
        </div>
        <div class="maincon">
                        
            <div class="card" style="display: grid; justify-content: center;">
                <div style="height: 2.5vw;">
                    <button class="button"(click)="back()"  data-text="Awesome">
                        <span class="actual-text">&nbsp;Upload&nbsp;</span>
                        <span aria-hidden="true" class="hover-text">&nbsp;back&nbsp;</span>
                    </button>
                </div>
                
                <div style="height: 100%; justify-content: start; align-items: center; display: grid;  margin-bottom: 6vw; ">
                    <div *ngFor="let i of data; let index = index;">
                        <div *ngIf="i === ''; else image">
                            <input type="file" (change)="upload($event)">
                        </div>
                        <ng-template #image>
                            <div style="display: flex; align-items: center; align-items: center;">
                                <span>{{index + 1}}:</span>
                                <img src="{{i.url}}" alt="" width="100vw" height="100vw">
                                <h2>----> </h2>
                                <button mat-button (click)="deleteImage(i.gid)" style="background-color: #000000; color: white;" >Delete</button> 

                                    
                                
                               
                                
                            </div>
                        </ng-template>
                    </div>
                </div>
               
            </div>
        </div>
        
        
     </div>



</body>
</html>
