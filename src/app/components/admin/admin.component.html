<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
</head>
<body>
    <div class="nav">
        <div class="title">
             <a routerLink="/login2">  <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw"></a>
            <div style="justify-content: center; align-items: center; display: flex;  width: 20vh; "> 
                <button mat-raised-button style="width: 5vw; color: #000000; font-size: 1vw; background-color: #ffffff;" routerLink="/">ADMIN</button>   
            </div>
        </div>
        <div class="profile" style="width: 20vw; justify-content: end; margin-right: 2vw;">
            <div style="margin-right: 1vw;">
                <img src="{{image}}" alt="" style="height: 3vw; width: 3vw;">
            </div>
            <h4 style="margin-right: 1vw;">admin: {{name}}</h4>
            <span class="material-symbols-outlined" style="font-size: xx-large;">shield_person</span>
            <a href="#" (click)="logout()">
                <span class="material-symbols-outlined" style="font-size: 2vw; margin-left: 1vw;  margin-top: 0.5vw; color:black;">
                    logout  
                </span>
            </a> 
        </div>
    </div>

    <div class="container">
        <div class="maincon">
            <div class="card">
                <div class="text">
                    <div style="color: rgb(0, 0, 0); display: flex; justify-content: start; width:70vw; ">
                       
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of data">
                            <td>{{i.uid}}</td>
                            <td style="display: flex; justify-content: center;">
                                <div style="height: 3vw; width: 3vw; display: flex; justify-content: center;">
                                    <img *ngIf="i.url" src="{{i.url}}" alt="">
                                    <span *ngIf="!i.url" class="material-symbols-outlined" style="font-size: xx-large;">person</span>
                                </div>
                            </td>
                            <td>{{i.name}}</td>
                            <td><a routerLink="/adpro/{{i.uid}}" style="font-size: large; text-decoration: none;">view game</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
