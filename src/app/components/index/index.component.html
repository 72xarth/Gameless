<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="nav">
        <div class="title">
                <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw">
                <div style="justify-content: center; align-items: center; display: flex;  width: 60vh; "> 
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/rank">Rank</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/adpro/{{this.id}}">Yourgame</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/upload">Upload/edit</button>
                </div>
        </div>
        <div class="profile" style="width: 45vh; margin-right: 1vw;">
            <button mat-button style=" color: #ffffff; font-size: 1vw; margin-right: 1vw;" routerLink="/profile">MyProfile</button>  
            <img src="{{this.image}}" alt="" width="70vw" height="70vw">
           
                <h3>User:</h3>
                <h3 style="color: rgb(255, 255, 255);">{{name}}</h3>
                <a href="#" (click)="logout()">
                    <span class="material-symbols-outlined" style="font-size: 2vw; margin-left: 1vw;  margin-top: 0.5vw; color:black;">
                        logout  
                    </span>
                </a> 
                 <!-- <button (click)="logout()">Logout</button> -->
        </div>
</div>
       <div class="container" >
                <div class="maincon" >
                    <div style="width: 100vw; justify-content: center; display: flex; justify-content: end;">       
                        <input type="number" #de placeholder="Enter time in seconds">
                        <button mat-button (click)="set(de)" style="background-color: black; color: #ffffff;">SAVE</button>
                    </div>
                   
                                <div class="mainT">
                                            <h1 style="display: flex; justify-content: center; align-items: center;"> Choose the game</h1> 
                                            <h1 style="display: flex; justify-content: center; align-items: center;"> that you think is</h1>
                                            <h1 style="display: flex; justify-content: center; align-items: center;">better </h1>
                                            <div style="gap: 75vh;  display: flex; justify-content: center; width: 150vh;">
                                                
                                                <div style="display: flex; justify-content: center; align-items: center; gap: 25vh;">    
                                                    <div style="width: 40vh; height: 45vh;  ">
                                                        <div style=" background-color: rgb(255, 255, 255);">
                                                            <a [routerLink]="'/adpro/' + this.data?.Uuid1">
                                                                <h1 style="color: rgb(0, 0, 0); font-size: large; justify-content: center; display: flex;"> image by: {{ data?.Uname1 }}</h1>
                                                            </a>
                                                            
                                                        <img src="{{  this.data?.image1  }}" alt="" style="width: 100%; height: 100%; border: 1vh solid;
                                                        border-image: linear-gradient(to right, #ffffff, #c10000);
                                                        border-image-slice: 1;" class="zoomable-image" (click)="click1()"> 
                                                        </div>
                                                    </div>
                                                    <h1 style="display: flex; justify-content: center; align-items: center; font-size: 5vw;"> OR </h1>
                                                    <div style="width: 40vh; height: 45vh;">
                                                        <div style=" background-color: rgb(255, 255, 255);">
                                                            <a [routerLink]="'/adpro/' + this.data?.Uuid2">
                                                                <h1 style="color: rgb(0, 0, 0); font-size: large; justify-content: center; display: flex;"> image by: {{ data?.Uname2 }}</h1>
                                                            </a>
                                                        </div>
                                                        
                                                   <img src="{{  this.data?.image2}}" alt="" style="width: 100%; height: 100%; border: 1vh solid; 
                                                    border-image: linear-gradient(to right, #1000be, #ffffff);
                                                    border-image-slice: 1;" class="zoomable-image" (click)="click2()"> 
                                                    </div>
                                                      
                                                </div>
                                             </div>
                                                <div  style="display: flex; justify-content: center; align-items: center; height: 30vh; ">
                                                    <footer> <img src="../../../assets/Screenshot 2024-02-28 203411.png" alt="">  </footer>
                                                </div>
                                                
                                            
                                </div>           
                </div >

       </div>
</body>

</html>
