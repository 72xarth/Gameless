<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="nav">
        <div class="title">
            <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw">
            <div style="justify-content: center; align-items: center; display: flex; width: 20vh;">
                <button mat-raised-button style="width: 5vw; color: #000000; font-size: 1vw; background-color: #ffffff;" routerLink="/">ADMIN</button>
            </div>
        </div>
        <div class="profile" style="width: 20vw; justify-content: end; margin-right: 2vw;">
            <span class="material-symbols-outlined" style="font-size: xx-large;">
                shield_person 
            </span>
        </div>
    </div>
   
    <div class="container">
        <div class="maincon">
            <div class="card">
                <div class="text">
                    <div style="color: rgb(0, 0, 0); display: flex; justify-content: start; width:70vw;">
                        <h1>User Data</h1>
                    </div>
                </div>
                <div class="minicard" style="display: flex; justify-content: center; height: 35vw; background-color: #ff5e5e; border: 1px solid black;">
                    <div style="width: 80%; display: flex;">
                        <div style="display: flex; width: 15vw; height: 15vw; border: 1px solid rgb(110, 110, 110); background-color: #e0cccc; width: 100%; height: 100%; display: flex; justify-content: center;">
                            <div style="height: 50%; width: 65%; border-radius: 50%;">
                                <br>
                                <img *ngIf="data[0].use_image" src="{{data[0].use_image}}" alt=""> 
                                <span *ngIf="!data[0].use_image" class="material-symbols-outlined" style="font-size: 15vw">person</span> 
                                <br>
                                <br>
                                <br>
                                <h2>name: {{data[0].name}} </h2>
                                <h2>gmail: {{data[0].email}}</h2>
                            </div>
                            
                        </div> 
                        <div style="display: grid; background-color: #ffffff; width: 100%; border: 1px solid rgb(94, 94, 94);">
                            <div style="gap: 1vw; display: grid;">
                                <h1 style="display: flex; justify-content: center;">User game</h1>
                                <div *ngFor="let i of data" style="height: 4vw; width: 4vw; gap: 2vw; display: flex; align-items: center; margin-left: 2vw;">
                                    <img *ngIf="i.url; else comingSoon" src="{{i.url}}" alt="">
                                    <h2>score</h2>
                                </div>
                                    <ng-template #comingSoon>
                                        <p style="font-size: 2.5vw; display: flex; justify-content: center; align-items: center; ">Coming soon</p>
                                    </ng-template>             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
