<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
       
    
</head>
<body>
    <div class="nav">
        <div class="title">
            <a routerLink="/">  <img src="../../../assets/icon_web-removebg-preview.png" alt="" width="250vw" height="60vw"></a>
                <div style="justify-content: center; align-items: center; display: flex;  width: 90vh; "> 
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/rank">Rank</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/status">Status</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/admins">Admins</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/yourgame">Yourgame</button>
                    <button mat-button style="margin-left: 2vw; color: #ffffff; font-size: 1vw;" routerLink="/upload-edit">Upload/edit</button>
                </div>
        </div>
        <div class="profile" style="width: 30vh; margin-right: 1vw;">
            <button mat-raised-button style="width: 10vw; color: #000000; font-size: 1vw;" routerLink="/profile">MyProfile</button> 
            <img src="https://media.istockphoto.com/id/656673020/photo/handsome-in-spectacles.jpg?s=612x612&w=0&k=20&c=klIlcueGJlAnOehrIZNpvFrVT_olKKqhaVT77H5Fj-s=" alt="" width="70vw" height="70vw">
        </div>
</div>
            <div class="container" >
                <div class="maincon">
                    <div style="width: 5vw; ">

                    </div>
                     <div class="card">
                            <div style="display: grid;  width: 25vw; margin-left: 2vw; ">
                                <h1 style="margin-bottom: 30px; margin-top: 2vw; font-size: 2vw;"> About Me</h1>  
                                <img src="{{image}}" alt="" >
                            </div>
                                <hr style="height: 15vw; width: 5px; background-color: black; margin-left: 2vw; margin-top: 5vw;" >
                                 <div style=" width: 125vh; justify-content: center; align-items: center; display: flex; margin-right: 1.5vw;">
                                    <div style="font-size:1vw;">
                                        <h2> Name : {{name}}</h2>
                                        <br>
                                        <h2> Email : {{email}}</h2>
                                        <br>
                                        <div style="display: flex;">
                                            <h2> PassWord: **********</h2>   
                                            <span class="material-symbols-outlined" style="margin-top: 0.25vw; margin-left: 1vw;">
                                                lock
                                                </span>
                                        </div>
                                    
                                    </div>
                                
                                    <a routerLink="/edit">
                                        <button style="margin-top: 30vh; margin-left: 10vh;">
                                            <span class="shadow"></span>
                                            <span class="edge"></span>
                                            <span class="front text">Edit</span>
                                        </button>
                                    </a>

                                 </div>
                        </div>
                        <div style="display: grid; height: 70vh; justify-content: space-between; gap: 50vw;">
                            <button (click)="back()">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <span class="front text">Back</span>
                            </button>
                            <div>

                            </div>
                        </div>
                     
                    </div>

                                    
                </div>
           
</body>
</html>
